spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
  jackson:
    time-zone: America/La_Paz
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER